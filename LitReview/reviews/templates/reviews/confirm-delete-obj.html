<div id="confirm-delete-{{ object_id }}" class="modal"
     aria-label="Confirmer ou non la suppression de {{ object_type }}"
     role="dialog">

    <div class="modal-content">
        <h3>Confirmer la suppression</h3>
        <p>Êtes-vous sûr de vouloir supprimer {{ object_type }} ? Cette action est irréversible.</p>
        <form method="post" action="{% url delete_url object_id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"
                    aria-label="Confirmer la suppression de {{ object_type }}">Confirmer</button>
        </form>
        <a href="#" class="btn btn-secondary" aria-label="Annuler la suppression">Annuler</a>
    </div>
</div>
