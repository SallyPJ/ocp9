<div id="confirm-delete-{{ object_id }}" class="modal" aria-labelledby="modal-title" role="dialog">
    <div class="modal-content">
        <h3>Confirmer la suppression</h3>
        <p>Êtes-vous sûr de vouloir supprimer {{ object_type }} ? Cette action est irréversible.</p>
        <form method="post" action="{% url delete_url object_id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
        </form>
        <a href="#" class="btn btn-secondary">Annuler</a>
    </div>
</div>
