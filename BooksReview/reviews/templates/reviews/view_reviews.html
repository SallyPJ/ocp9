{% extends 'base.html' %}
{% block content %}
    <h2>{{ ticket.title }}</h2>
    <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier le billet</a></p>
    <p>Publi√© par {{ ticket.user }} le {{ ticket.time_created }}</p>
    {% if ticket.photo %}
        <img src="{{ ticket.photo.image.url }}" alt="Photo du ticket">
        <p>{{ ticket.photo.caption }}</p>
    {% endif %}
    <p>{{ ticket.description }}</p>
{% endblock content %}
