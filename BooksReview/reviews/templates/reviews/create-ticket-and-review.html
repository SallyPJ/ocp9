{% extends "base.html" %}

{% block content %}
<div class = 'ticket-creation-container'>
    <h2>Cr√©er une critique</h2>
    <form method="post" class="ticket-form" enctype="multipart/form-data">
            <p>Titre :</p>
            {{ ticket_form.title }}
            <p>Description :</p>
            {{ ticket_form.description }}
            <p>Image :</p>
            {{ photo_form.as_p }}
            {% csrf_token %}

        <!-- Formulaire pour la critique -->
        <h3>Critique</h3>
        {{ review_form.as_p }}

        <div class="btn-form-container">
            <button type="submit" class="btn btn-primary btn-form ">Publier</button>
            <button class="btn btn-secondary btn-form" onclick="history.back()">Retour</button>
        </div>
    </form>
</div>
{% endblock content %}
