<form method="post" action="{% url 'delete-ticket' ticket.id %}">
    {% csrf_token %}
    <!-- Label qui agit comme le déclencheur -->
    <label for="confirm-delete-{{ ticket.id }}" class="btn btn-danger">Supprimer</label>

    <!-- Checkbox cachée pour gérer la popup -->
    <input type="checkbox" id="confirm-delete-{{ ticket.id }}" class="modal-toggle">

    <!-- Popup de confirmation -->
    <div class="modal">
        <div class="modal-content">
            <h3>Confirmer la suppression</h3>
            <p>Voulez-vous vraiment supprimer ce ticket ?</p>
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <label for="confirm-delete-{{ ticket.id }}" class="btn btn-secondary">Annuler</label>
        </div>
    </div>
</form>
