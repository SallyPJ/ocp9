{% block content %}

        <h2>Cr√©er un ticket</h2>
        <form method="post" class="ticket-form" enctype="multipart/form-data">
            <p>Titre :</p>
            {{ ticket_form.title }}
            <p>Description :</p>
            {{ ticket_form.description }}

            </div>
        </form>

    </div>
{% endblock content %}
