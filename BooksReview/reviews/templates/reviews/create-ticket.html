{% extends 'base.html' %}
{% block content %}
    <h2>Créer un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form.as_p }}
        {{ photo_form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Publier</button>
    </form>
 <button class="btn btn-secondary" onclick="history.back()">⬅ Retour</button>
{% endblock content %}
