{% extends 'base.html' %}
{% block content %}
<div class="page-layout">
    <h2>{% if is_edit %}Modifier le ticket{% else %}Cr√©er un ticket{% endif %}</h2>
    <form method="post" class="ticket-form" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Titre :</p>
        {{ ticket_form.title }}
        <p>Description :</p>
        {{ ticket_form.description }}
        <p>Image :</p>
        {{ photo_form.as_p }}
        <div class="btn-form-container">
            <button type="submit" class="btn btn-primary btn-form">
                {% if is_edit %}Modifier{% else %}Publier{% endif %}
            </button>
            <button class="btn btn-secondary btn-form" onclick="history.back()">Retour</button>
        </div>
    </form>
</div>
{% endblock content %}
